<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multilingual Blinking Chat Buttons</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }

    /* Judul berkedip */
    h1 {
        animation: blink-title 2s infinite;
    }

    @keyframes blink-title {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.5; }
    }

    .btn {
        display: inline-block;
        min-width: 280px;
        padding: 15px 30px;
        margin: 10px auto;
        font-size: 18px;
        cursor: pointer;
        color: white;
        background-color: #007BFF;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        white-space: nowrap;
        animation: blink 1.5s infinite;
    }
    .btn:hover {
        background-color: #0056b3;
    }

    /* Tombol bahasa panjang (Spanyol, Prancis, Hindi, Thai) */
    .btn-long {
        font-size: 16px;
    }

    /* Animasi berkedip tombol */
    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.5; }
    }

    /* Delay tiap tombol agar bergantian */
    .btn:nth-child(1) { animation-delay: 0s; }
    .btn:nth-child(2) { animation-delay: 0.3s; }
    .btn:nth-child(3) { animation-delay: 0.6s; }
    .btn:nth-child(4) { animation-delay: 0.9s; }
    .btn:nth-child(5) { animation-delay: 1.2s; }
    .btn:nth-child(6) { animation-delay: 1.5s; }
    .btn:nth-child(7) { animation-delay: 1.8s; }
</style>
</head>
<body>
<h1>Selamat Datang / Welcome / Bienvenido / Bienvenue / أهلاً وسهلاً / स्वागत / สวัสดี</h1>

<button class="btn" onclick="window.location.href='https://foodologiworld.blogspot.com'">
    Click this button to continue chat
</button>

<button class="btn" onclick="window.location.href='https://foodologiworld.blogspot.com'">
    Klik tombol ini untuk melanjutkan chat
</button>

<button class="btn btn-long" onclick="window.location.href='https://foodologiworld.blogspot.com'">
    Haz clic en este botón para continuar el chat
</button>

<button class="btn btn-long" onclick="window.location.href='https://foodologiworld.blogspot.com'">
    Cliquez sur ce bouton pour continuer le chat
</button>

<button class="btn" onclick="window.location.href='https://foodologiworld.blogspot.com'">
    اضغط هذا الزر لمتابعة الدردشة
</button>

<button class="btn btn-long" onclick="window.location.href='https://foodologiworld.blogspot.com'">
    इस बटन पर क्लिक करें चैट जारी रखने के लिए
</button>

<button class="btn btn-long" onclick="window.location.href='https://foodologiworld.blogspot.com'">
    คลิกปุ่มนี้เพื่อดำเนินการสนทนา
</button>

</body>
</html>
